<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <h1 class="title">Welcome To Rock Paper Scissors!</h1>
      <div class="scores">
         <div id="userScore">
            <h1>User Score</h1>
            <h3 id="userScores">0</h3>
         </div>
         <div id="aiScore">
            <h1>AI Score</h1>
            <h3 id="aiScores">0</h3>
         </div>
      </div>
      <div id="alerts">
         <p id="message"></p>
         <br />
         <a id="replay" href="javascript:window.location.reload(true)">
            Reload
         </a>
      </div>
      <div id="rps">
         <div class="row items-row">
            <button id="rock" class="item-button"></button>
            <button id="paper" class="item-button"></button>
            <button id="scissors" class="item-button"></button>
         </div>
      </div>
   </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="app.js"></script>
</html>
